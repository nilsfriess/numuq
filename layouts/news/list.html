{{- define "main" -}}
<div class="header text-3xl mb-4">{{ .Title }}</div>

<div class="events">
  <ul class="red-border">
    {{ range .Params.event }}
    <li class="event">
      <a href="{{ .url }}" class="font-semibold hover:text-black text-red-700"
        >{{ .name }}</a
      >
      <p class="font-thin text-sm">{{ .location }}, {{ .date }}</p>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
